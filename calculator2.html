    <head>
        <style>
        #body {
           padding: 15px 45px;

        <meta charset="utf-8" />

<body>
    <center><button type="button" id="sum" onclick="sum"> сумма</button>
    <button type="button" id="minus" onclick="minus">вычитание</button>
    <button type="button" id="ymno" onclick="ymno">умножение</button>
    <button type="button" id="delen" onclick="delen">деление</button>
    <br></br> 
    <div id="rez"> Общие Результаты</div></center>
    Первое число 
<br><input type="number" id="input"></input></br>
<br></br>
<br></br>
<br></br>
Второе число
<br><input type="number" id="input2"></input></br>
<br></br>
<br></br>
<br></br>
Результат
<div id="br"></div>
    <script src="2.js">
        function sum() {
    let input =  parseFloat(document.getElementById('input').value)
    let input2 =  parseFloat(document.getElementById('input2').value)
    let c = input + input2
    document.getElementById('br').innerHTML = c
    let rez = ''
    rez += c
    document.getElementById('rez').innerHTML = rez
    if(c == NaN) {
        alert("Введите конкретные значения")
    }
}
function minus() {
    let input =  parseFloat(document.getElementById('input').value)
    let input2 =  parseFloat(document.getElementById('input2').value)
    let c = input - input2
    document.getElementById('br').innerHTML = c
}
function ymno() {
    let input =  parseFloat(document.getElementById('input').value)
    let input2 =  parseFloat(document.getElementById('input2').value)
    let c = input * input2
    document.getElementById('br').innerHTML = c
}
function delen() {
    let input =  parseFloat(document.getElementById('input').value)
    let input2 =  parseFloat(document.getElementById('input2').value)
    let c = input / input2
    document.getElementById('br').innerHTML = c
}

    </script>
</body>
</html>
